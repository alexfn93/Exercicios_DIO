<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo do Preço do Combustível</title>
  </head>
  <body>
    <script>
      /*
       Faça um programa para calcular o valor de uma viagem:

       Você terá 3 variáveis. Sendo elas: 
       1- Preço do etanol;
       2- Preço da gasolina;
       3- o tipo de combustível que está no seu carro;
       4- Gasto médio de combustível do carro por KM;
       5- Distância em KM da viagem;

       Imprima no console o valor que será gasto para realizar esta viagem.
      
       */

      const precoGasolina = prompt('Digite o preço atual da gasolina: ');
      const precoEtanol = prompt('Digite o preço atual do etanol: ');
      const kmPorLitros = prompt(
        'Digite em números, a quantidade de kilometros por litro: '
      );
      const distanciaEmKm = prompt(
        'Digite em números a distância em kilometros: '
      );
      const tipoCombustivel = prompt(
        'Digite se o tipo de combustível é gasolina ou etanol: '
      );

      const litrosConsumidos = distanciaEmKm / kmPorLitros;

      if (tipoCombustivel === 'Etanol') {
        const valorGasto = litrosConsumidos * precoEtanol;
        console.log(valorGasto.toFixed(2));
      } else {
        const valorGasto = litrosConsumidos * precoGasolina;
        console.log(valorGasto.toFixed(2));
      }
    </script>
  </body>
</html>
