<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valor do Produto</title>
  </head>
  <body>
    <script>
      /*
       Elabore um algoritmo que calcule o que deve ser pago por um produto, considerando o
       preço normal de etiqueta e a escolha da condição de pagamento.
       Utilize os códigos da tabela a seguir para ler qual a condição de pagamento 
       escolhida para efetuar o cálculo adequado.

       Código condição de pagamento:
       1- À vista débito, recebe 10% de desconto;
       2- À vista no dinheiro ou PIX, recebe 15% de desconto;
       3- Em duas vezes, preço normal de etiqueta sem juros;
       4- Acima de duas vezes, preço normal de etiqueta mais juros de 10%;
       */

      const valorProduto = 100;
      const formaPagamento = 4;

      if (formaPagamento === 1) {
        console.log(valorProduto - (valorProduto * 0.1));
      } else if (formaPagamento === 2) {
        console.log(valorProduto - (valorProduto * 0.15));
      } else if (formaPagamento === 3) {
        console.log(valorProduto);
      } else {
        console.log(valorProduto + (valorProduto * 0.1));
      }
    </script>
  </body>
</html>
