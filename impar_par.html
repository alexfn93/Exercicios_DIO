<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ímpar ou Par</title>
</head>
<body>
  <script>

    const numero = prompt("Digite o número: ");
    const isNumeroPar = (numero % 2) ===0;
    
    if (isNumeroPar) {
      window.prompt('O número é par');
    } else {
      window.prompt('O número é ímpar');
    };

    
  </script>
</body>
</html>
